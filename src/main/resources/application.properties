spring.application.name=Sejni Local
server.port=8086
spring.profiles.active=local
spring.banner.location=file:./static/banner-default.txt


# Configuring application datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/kt-sejni
spring.datasource.username=postgres
spring.datasource.password=kt-sejnipwd

# Jpa properties
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=drop-and-create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SprinDocs
springdoc.api-docs.path=/api-docs


jwt.secret=secret