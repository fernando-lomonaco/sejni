spring.application.name=Sejni Docker
spring.banner.location=file:./static/banner-docker.txt

# Configuring application datasource
spring.datasource.url=jdbc:postgresql://sejni-postgres:5432/kt-sejni
spring.datasource.username=postgres
spring.datasource.password=kt-sejnipwd

# Jpa properties
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SprinDocs
springdoc.api-docs.path=/api-docs

# JWT secret
jwt.secret=secret